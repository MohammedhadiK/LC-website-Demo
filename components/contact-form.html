<section class="py-16 bg-rose-50/70">
  <div class="container mx-auto px-4">
    <div class="mx-auto max-w-2xl rounded-3xl bg-white/95 p-6 sm:p-8 shadow-xl backdrop-blur">
      <header class="text-center space-y-3">
        <p class="inline-flex items-center gap-2 rounded-full bg-rose-100/80 px-4 py-1 text-[11px] font-semibold uppercase tracking-[0.28em] text-rose-700">
          Contact Listening Community
        </p>
        <h2 class="text-2xl sm:text-3xl font-heading text-teal-900">Send us a note</h2>
        <p class="text-sm text-rose-700/80">Weâ€™ll reply within one business day.</p>
      </header>

      <form action="#" method="post" class="mt-8 space-y-6">
        <div class="grid gap-6 sm:grid-cols-2">
          <div>
            <label for="contact-name" class="mb-2 block text-xs font-semibold uppercase tracking-[0.28em] text-rose-700">Full name</label>
            <input
              id="contact-name"
              name="name"
              type="text"
              required
              class="w-full rounded-full border border-rose-100 px-4 py-3 text-teal-900 shadow-sm outline-none transition focus:border-rose-300 focus:ring-2 focus:ring-rose-200"
            />
          </div>
          <div>
            <label for="contact-email" class="mb-2 block text-xs font-semibold uppercase tracking-[0.28em] text-rose-700">Email</label>
            <input
              id="contact-email"
              name="email"
              type="email"
              required
              class="w-full rounded-full border border-rose-100 px-4 py-3 text-teal-900 shadow-sm outline-none transition focus:border-rose-300 focus:ring-2 focus:ring-rose-200"
            />
          </div>
          <div>
            <label for="contact-phone" class="mb-2 block text-xs font-semibold uppercase tracking-[0.28em] text-rose-700">Phone (optional)</label>
            <input
              id="contact-phone"
              name="phone"
              type="tel"
              class="w-full rounded-full border border-rose-100 px-4 py-3 text-teal-900 shadow-sm outline-none transition focus:border-rose-300 focus:ring-2 focus:ring-rose-200"
            />
          </div>
          <div>
            <label for="contact-topic" class="mb-2 block text-xs font-semibold uppercase tracking-[0.28em] text-rose-700">Topic</label>
            <div class="relative">
              <select
                id="contact-topic"
                name="topic"
                class="w-full appearance-none rounded-full border border-rose-100 bg-white px-4 py-3 text-teal-900 shadow-sm outline-none transition focus:border-rose-300 focus:ring-2 focus:ring-rose-200"
              >
                <option value="listening-support">Personal listening support</option>
                <option value="programs">Bring Listening Programs to our organisation</option>
                <option value="partnerships">Partner or collaborate</option>
                <option value="media">Media / speaking request</option>
                <option value="other">Something else</option>
              </select>
              <span class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-rose-300">
                <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6.25 7.5 10 11.25 13.75 7.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </span>
            </div>
          </div>
        </div>

        <div>
          <label for="contact-message" class="mb-2 block text-xs font-semibold uppercase tracking-[0.28em] text-rose-700">Message</label>
          <textarea
            id="contact-message"
            name="message"
            rows="5"
            required
            class="w-full rounded-2xl border border-rose-100 px-4 py-3 text-teal-900 shadow-sm outline-none transition focus:border-rose-300 focus:ring-2 focus:ring-rose-200"
          ></textarea>
        </div>

        <button
          type="submit"
          class="flex w-full items-center justify-center gap-2 rounded-full bg-teal-900 px-6 py-3 text-sm font-semibold text-white shadow-lg transition hover:bg-black focus:outline-none focus:ring-2 focus:ring-teal-900 focus:ring-offset-2"
        >
          Send message
          <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.5 10h11m0 0-3.75-3.25M15.5 10l-3.75 3.25" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </form>

      <p class="mt-6 text-center text-xs text-rose-700/70">
        Prefer WhatsApp? Message us at
        <a class="font-semibold text-teal-900" href="https://wa.me/918606966000" target="_blank" rel="noopener">+91 86069 66000</a>.
      </p>
    </div>
  </div>
</section>
