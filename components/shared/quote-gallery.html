<section class="py-12 lg:py-24 overflow-hidden" x-data="{ 
  lightboxOpen: false, 
  activeImage: '', 
  activeAlt: '',
  openLightbox(src, alt) {
    this.activeImage = src;
    this.activeAlt = alt || '';
    this.lightboxOpen = true;
    document.body.style.overflow = 'hidden';
  },
  closeLightbox() {
    this.lightboxOpen = false;
    document.body.style.overflow = '';
    this.activeImage = '';
    this.activeAlt = '';
  }
}" @keydown.escape.window="closeLightbox()">
  <style>
    /* ... existing styles ... */
    
    /* PC-only Hover Effect */
    @media (min-width: 1024px) {
      .quote-gallery-item {
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      .quote-gallery-item:hover {
        transform: scale(1.15) rotate(1deg);
        z-index: 10;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      .quote-gallery-item:hover .quote-gallery-image {
        filter: grayscale(0%);
      }
    }
    .quote-gallery-marquee {
      position: relative;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x proximity;
      cursor: grab;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .quote-gallery-marquee.is-dragging {
      cursor: grabbing;
    }

    .quote-gallery-marquee::-webkit-scrollbar {
      display: none;
    }

    .quote-gallery-track {
      display: inline-flex;
      align-items: center;
      gap: 1.5rem;
      min-width: max-content;
    }

    .quote-gallery-item {
      flex: 0 0 auto;
      scroll-snap-align: center;
      width: clamp(160px, 20vw, 220px);
      height: clamp(160px, 20vw, 220px);
      border-radius: 1.25rem;
      overflow: hidden;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .quote-gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: transform 0.4s ease, filter 0.4s ease;
      display: block;
    }

    .quote-gallery-item:hover .quote-gallery-image,
    .quote-gallery-item:focus .quote-gallery-image,
    .quote-gallery-item:active .quote-gallery-image {
      filter: grayscale(0%);
      transform: scale(1.05);
    }

    @media (hover: none) {
      .quote-gallery-item {
        transition: none;
      }

      .quote-gallery-image {
        transition: none;
      }
    }

    /* Popup Modal Styles */
    .lightbox-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      padding: 20px;
    }

    .lightbox-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox-content {
      background: white;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      padding: 20px;
      max-width: 90vw;
      max-height: 90vh;
      transform: scale(0.8) translateY(-20px);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: flex;
      flex-direction: column;
    }

    .lightbox-modal.active .lightbox-content {
      transform: scale(1) translateY(0);
    }

    .lightbox-image {
      max-width: 100%;
      max-height: calc(90vh - 80px);
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 8px;
      margin: 0 auto;
    }

    .lightbox-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #022C22;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      transition: transform 0.2s ease, background 0.2s ease;
      z-index: 10001;
      line-height: 1;
      font-weight: 300;
    }

    .lightbox-close:hover {
      transform: scale(1.1) rotate(90deg);
      background: #034731;
    }
  </style>
  <div class="container mx-auto px-4">
    <div class="quote-gallery-marquee" data-quote-gallery>
      <div class="quote-gallery-track">
        <div class="quote-gallery-item" tabindex="0" @click="openLightbox('images/Photos/gallery-image (1).webp', 'Volunteers sharing warmth in a listening circle')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (1).webp" alt="Volunteers sharing warmth in a listening circle"/>
        </div>
        <div class="quote-gallery-item" tabindex="0" @click="openLightbox('images/Photos/gallery-image (2).webp', 'Smiles and connection in community space')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (2).webp" alt="Smiles and connection in community space"/>
        </div>
        <div class="quote-gallery-item" tabindex="0" @click="openLightbox('images/Photos/gallery-image (3).webp', 'Participants reflecting together')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (3).webp" alt="Participants reflecting together"/>
        </div>
        <div class="quote-gallery-item" tabindex="0" @click="openLightbox('images/Photos/gallery-image (4).webp', 'Facilitator guiding a safe dialogue')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (4).webp" alt="Facilitator guiding a safe dialogue"/>
        </div>
        <div class="quote-gallery-item" tabindex="0" @click="openLightbox('images/Photos/gallery-image (5).webp', 'Listening circle embracing vulnerability')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (5).webp" alt="Listening circle embracing vulnerability"/>
        </div>
        <div class="quote-gallery-item" tabindex="0" @click="openLightbox('images/Photos/gallery-image (6).webp', 'Gentle attention during a sharing moment')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (6).webp" alt="Gentle attention during a sharing moment"/>
        </div>
        <div class="quote-gallery-item" tabindex="0" @click="openLightbox('images/Photos/gallery-image (7).webp', 'Outdoor support among friends')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (7).webp" alt="Outdoor support among friends"/>
        </div>
        <div class="quote-gallery-item" tabindex="0" @click="openLightbox('images/Photos/gallery-image (8).webp', 'Community laughter and lightness')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (8).webp" alt="Community laughter and lightness"/>
        </div>
        <div class="quote-gallery-item" tabindex="-1" aria-hidden="true" @click="openLightbox('images/Photos/gallery-image (9).webp', '')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (9).webp" alt=""/>
        </div>
        <div class="quote-gallery-item" tabindex="-1" aria-hidden="true" @click="openLightbox('images/Photos/gallery-image (10).webp', '')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (10).webp" alt=""/>
        </div>
        <div class="quote-gallery-item" tabindex="-1" aria-hidden="true" @click="openLightbox('images/Photos/gallery-image (11).webp', '')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (11).webp" alt=""/>
        </div>
        <div class="quote-gallery-item" tabindex="-1" aria-hidden="true" @click="openLightbox('images/Photos/gallery-image (12).webp', '')">
          <img class="quote-gallery-image" src="images/Photos/gallery-image (12).webp" alt=""/>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div class="lightbox-modal" :class="{ 'active': lightboxOpen }" @click.self="closeLightbox()">
    <div class="lightbox-content">
      <button class="lightbox-close" aria-label="Close popup" @click="closeLightbox()">&times;</button>
      <img class="lightbox-image" :src="activeImage" :alt="activeAlt">
    </div>
  </div>

  <script>
    (() => {
      // Manual Drag Logic with Click Protection
      const container = document.currentScript?.parentElement?.querySelector('[data-quote-gallery]');
      if (!container) return;

      let isDown = false;
      let startX = 0;
      let scrollLeft = 0;
      let wasDragged = false;
      const DRAG_THRESHOLD = 5; // Minimum pixels to consider it a drag

      container.addEventListener('pointerdown', (e) => {
        isDown = true;
        wasDragged = false;
        container.classList.add('is-dragging');
        container.setPointerCapture(e.pointerId);
        startX = e.clientX;
        scrollLeft = container.scrollLeft;
      });

      container.addEventListener('pointerleave', () => {
        isDown = false;
        container.classList.remove('is-dragging');
      });

      container.addEventListener('pointerup', (e) => {
        isDown = false;
        container.classList.remove('is-dragging');
        if (container.hasPointerCapture(e.pointerId)) {
          container.releasePointerCapture(e.pointerId);
        }
      });

      container.addEventListener('pointermove', (e) => {
        if (!isDown) return;
        const x = e.clientX;
        const distance = Math.abs(x - startX);
        
        // Only start dragging if moved beyond threshold
        if (distance > DRAG_THRESHOLD) {
          wasDragged = true;
          e.preventDefault();
          const walk = (x - startX) * 1.5;
          container.scrollLeft = scrollLeft - walk;
        }
      });

      // Prevent click events on gallery items if user was dragging
      container.addEventListener('click', (e) => {
        if (wasDragged) {
          e.preventDefault();
          e.stopPropagation();
          wasDragged = false;
        }
      }, true);
    })();
  </script>
</section>
